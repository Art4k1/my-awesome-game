<!DOCTYPE html>
<html>
<head>
    <title>ArenaIO</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">Очки: <span id="score">0</span></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: '#FF5252',
            speed: 5,
            score: 0
        };
        
        let resources = [];
        for (let i = 0; i < 50; i++) {
            resources.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 5 + Math.random() * 5,
                color: '#69F0AE',
                value: 1
            });
        }
        
        canvas.addEventListener('mousemove', (e) => {
            player.targetX = e.clientX;
            player.targetY = e.clientY;
        });
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (player.targetX && player.targetY) {
                const dx = player.targetX - player.x;
                const dy = player.targetY - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 1) {
                    player.x += (dx / distance) * player.speed;
                    player.y += (dy / distance) * player.speed;
                }
            }
            
            resources.forEach((resource, index) => {
                ctx.beginPath();
                ctx.arc(resource.x, resource.y, resource.radius, 0, Math.PI * 2);
                ctx.fillStyle = resource.color;
                ctx.fill();
                
                const dx = player.x - resource.x;
                const dy = player.y - resource.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + resource.radius) {
                    player.radius += 0.5;
                    player.score += 1;
                    document.getElementById('score').textContent = player.score;
                    
                    resources[index] = {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: 5 + Math.random() * 5,
                        color: '#69F0AE',
                        value: 1
                    };
                }
            });
            
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
